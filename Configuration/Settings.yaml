# Content NodeTypes Groups

TYPO3:
  Neos:
    nodeTypes:
      groups:
        duttweiler-general:
          label: 'Duttweiler - Allgemein'
          position: start
        frontpage:
          label: 'Duttweiler - Startseite'
          position: start
        chronik:
          label: 'Duttweiler - Chronik'
          position: start
        api:
          label: 'Duttweiler - API'
          position: end

    userInterface:
      navigateComponent:
        nodeTree:
          loadingDepth: 2

    modules:
      duttweilerapp:
        label: 'DuttweilerApp'
        controller: '\TYPO3\Neos\Controller\Module\ManagementController'
        description: 'Verschiedene Funktionen der DuttweilerApp'
        icon: 'icon-android'
        privilegeTarget: 'GSL.DuttweilerDe:Backend.App'
        submodules:
          digital-shoutout:
            label: 'Digitale Ortsrufanlage'
            controller: '\GSL\DuttweilerDe\Controller\Module\DuttweilerApp\DigitalShoutoutController'
            description: 'Mit diesem Modul k√∂nnen "Digitale Durchsagen" an die DuttweilerApp gesendet werden.'
            icon: 'icon-bullhorn'
            privilegeTarget: 'GSL.DuttweilerDe:Backend.App.Shoutout'

  Flow:
    i18n:
      defaultLocale: de

    error:
      exceptionHandler:
        renderingGroups:
          'notFoundExceptions':
            matchingStatusCodes: [ 404 ]
            options:
              templatePathAndFilename: 'resource://GSL.DuttweilerDe/Private/Templates/Page/Error.html'
              layoutRootPath: 'resource://TYPO3.Neos/Private/Layouts/'
              format: 'html'
