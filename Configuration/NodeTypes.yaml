    'Neos.NodeTypes:Page': true
  ui:
    label: Standardinhalt
    icon: icon-file
    inspector:
      groups:
        general:
          label: Allgemein
          position: 20
        headerImageGroup:
          label: 'Kopfzeile - Bild'
          position: 30
        presse:
          label: Pressespiegel
          position: 40
        related:
          label: Links
          position: 50
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
    pressespiegel:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'GSL.DuttweilerDe.Content:PressespiegelItem': true
          '*': false
  constraints:
    nodeTypes:
      'GSL.DuttweilerDe.Pages:Default': true
      'Neos.Neos:Shortcut': true
      'GSL.DuttweilerDe.Pages:IndexPage': true
      '*': false
  properties:
    subheadline:
      type: string
      ui:
        inspector:
          group: document
        label: Unterüberschrift
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        aloha:
          placeholder: 'Unterüberschrift'
          autoparagraph: FALSE
          format:
            removeFormat: TRUE
            '*': FALSE
    headerImage:
