'GSL.DuttweilerDe.Pages:Default':
  superTypes: ['TYPO3.Neos.NodeTypes:Page']
  ui:
    label: 'Standardinhalt'
    inspector:
      groups:
        general:
          label: 'Allgemein'
          position: 20
        headerImageGroup:
          label: 'Kopfzeile - Bild'
          position: 30
        presse:
          label: 'Pressespiegel'
          position: 40
        related:
          label: 'Links'
          position: 50
  childNodes:
    pressespiegel:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'GSL.DuttweilerDe.Content:PressespiegelItem': TRUE
          '*': FALSE
  constraints:
    nodeTypes:
      'GSL.DuttweilerDe.Pages:Default': TRUE
      'TYPO3.Neos:Shortcut': TRUE
      'GSL.DuttweilerDe.Pages:IndexPage': TRUE
      '*': FALSE
  properties:
    subheadline:
      type: 'string'
      defaultValue: 'Unterüberschrift'
      ui:
        inspector:
          group: 'general'
        label: 'Unterüberschrift'
        reloadIfChanged: TRUE
    date:
      type: 'date'
      ui:
        label: 'Datum'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
    headerImage:
      type: 'TYPO3\Media\Domain\Model\ImageVariant'
      ui:
        label: 'Kopfzeilenbild'
        reloadIfChanged: TRUE
        inspector:
          group: 'headerImageGroup'
    headerImageAlternativeText:
      type: 'string'
      ui:
        label: 'Alternativtext'
        inspector:
          group: 'headerImageGroup'
    hasPressespiegel:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Pressespiegel'
        reloadIfChanged: TRUE
        inspector:
          group: 'presse'   
    pressespiegelTitle:
      type: 'string'
      defaultValue: 'Pressespiegel'
      ui:
        label: 'Überschrift Pressespiegel'
        reloadIfChanged: TRUE
        inspector:
          group: 'presse'
    relatedPages:
      type: 'reference'
      ui:
        label: 'Verwandte Seite'
        reloadIfChanged: TRUE
        inspector:
          group: 'related'
#          editorOptions:
#            nodeTypes: ['TYPO3.Neos.NodeTypes:Page']

