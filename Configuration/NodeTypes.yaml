        label: 'Übergeordnete Seite'
        reloadIfChanged: true
        inspector:
          group: related
          editorOptions:
            startingPoint: '/'
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Datum
        reloadIfChanged: true
        inspector:
          group: general
