'GSL.DuttweilerDe.Pages:Frontpage':
  superTypes:
    'Neos.NodeTypes:Page': true
  ui:
    label: Startseite
    inspector:
      groups:
        general:
          label: Allgemein
          position: 20
        chronik:
          label: Chronik
          position: 30
        header-bg:
          label: 'Header Hintergrundbilder'
          position: 40
  childNodes:
    main:
      constraints:
        nodeTypes:
          'GSL.DuttweilerDe.Content:FrontpageNewsList': true
    rightcolumn:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'GSL.DuttweilerDe.Content:FrontpageInfoBox': true
          '*': false
    banner:
      type: 'Neos.Neos:ContentCollection'
    standaloneNews:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'GSL.DuttweilerDe.Content:FrontpageNewsItemStandalone': true
          '*': false
  properties:
    hasBanner:
      type: boolean
      ui:
        label: Banner
        reloadIfChanged: true
        inspector:
          group: general
    chronikRootNode:
      type: reference
      ui:
        label: 'Chronik Wurzelseite'
        reloadIfChanged: true
        inspector:
          group: chronik
          editorOptions:
            nodeTypes:
              - 'GSL.DuttweilerDe.Pages:ChronikRoot'
    headerImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Startseite'
        reloadIfChanged: TRUE
        inspector:
          group: header-bg
    childHeaderImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'normale Seiten'
        inspector:
          group: header-bg
  constraints:
    nodeTypes:
      '*': false
      'GSL.DuttweilerDe.Pages:Default': true
      'Neos.Neos:Shortcut': true
      'GSL.DuttweilerDe.API:API': true
'GSL.DuttweilerDe.Pages:IndexPage':
