{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div class="RightColumnInfoBox">
	<f:if condition="{isImportant}">
	<f:then>
		<div class="InfoBoxHeading InfoBoxImportant">{neos:contentElement.editable(property: 'headline')}</div>
	</f:then>
	<f:else>
		<div class="InfoBoxHeading">{neos:contentElement.editable(property: 'headline')}</div>
	</f:else>
	</f:if>
	<div class="InfoBoxBody"><ts:render path="contentRenderer" context="{node: content}" /></div>
</div>
