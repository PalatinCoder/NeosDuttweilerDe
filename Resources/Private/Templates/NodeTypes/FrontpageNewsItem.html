{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<article class="FrontpageNewsItem">
	<header>{headline}</header>
	<div class="NewsItemDate">{date -> f:format.date(localeFormatType: 'date', forceLocale: 'de_DE')}</div>
	<div class="NewsItemSubheading">{subheadline}</div>
	<div class="NewsItemBody">
        <f:if condition="{image}">
            <img class="typo3-neos-alignment-right" height="150" src="{media:uri.image(image: image)}" alt="{imageAlternativeText}" />
        </f:if>
	<f:if condition="{isStandalone}">
	 <f:then> {neos:contentElement.editable(property: 'text')} </f:then>
         <f:else> {text -> f:format.raw()} </f:else>
	</f:if>
        <div class="clearfix"></div>
    </div>
    <f:if condition="{isStandalone}">
     <f:else>    <neos:link.node node="{node}">weiterlesen...</neos:link.node>    </f:else>
    </f:if>
</article>
