{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="BackendModule" />

<f:section name="subtitle">
    <div class="neos-module-container">
        <legend>Eine "Digitale Durchsage" machen</legend>
    </div>
</f:section>

<f:section name="content">
    <f:form action="send">
        <div class="neos-row-fluid neos-module-container">
            <fieldset class="neos-span5">
                <div class="neos-control-group{f:validation.ifHasErrors(for: 'heading', then: ' neos-error')}">
                    <label class="neos-control-label" for="heading">Überschrift</label>
                    <div class="neos-controls neos-controls-row">
                        <f:form.textfield name="heading" id="heading" class="neos-span12" required="true" placeholder="Meldung" />
                        <f:render partial="Module/Shared/FieldValidationResults" arguments="{fieldname: 'heading'}" />
                    </div>
                </div>
                <div class="neos-control-group{f:validation.ifHasErrors(for: 'message', then: ' neos-error')}">
                    <label class="neos-control-label" for="text">Text</label>
                    <div class="neos-controls neos-controls-row">
                        <f:form.textarea name="message" id="message" class="neos-span12" rows="3" placeholder="Ergänzender Text..."/>
                        <f:render partial="Module/Shared/FieldValidationResults" arguments="{fieldname: 'message'}" />
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="neos-footer">
            <neos:link.module path="duttweilerapp" class="neos-button">{neos:backend.translate(id: 'cancel', value: 'Cancel')}</neos:link.module>
            <f:form.submit value="Durchsagen!" class="neos-button neos-button-primary" />
        </div>
    </f:form>
    <f:form action="index" id="postHelper" method="post"></f:form>
</f:section>
