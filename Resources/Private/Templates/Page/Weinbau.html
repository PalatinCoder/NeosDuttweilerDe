{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<!DOCTYPE html>
<html>
    <head>
    <f:section name="meta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
        <meta name="author" content="Gerhard Syring-Lingenfelder" />
        <meta name="keywords" content="Weingut, Weinfest, Duttweiler, Neustadt, Weinstraße Pfalz, Wein, Weingüter, Syring, Syring-Lingenfelder, Duttweiler Weingüter" />
        <meta name="description" content="Duttweiler Wein - Duttweiler Weingüter" />
        <meta name="generator" content="neos - The next generation CMS - neos.io | powered by Jan Syring-Lingenfelder - www.jan-sl.de" />
    </f:section>
	<f:section name="stylesheets">
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/normalize.css', package: 'GSL.DuttweilerDe')}" />
        <link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/Common.css', package: 'GSL.DuttweilerDe')}" />
        <link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/Weinbau.css', package: 'GSL.DuttweilerDe')}" />
		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Scripts/fancybox/jquery.fancybox.css', package: 'GSL.DuttweilerDe')}" />
        <link rel="shortcut icon" type="image/x-icon" href="{f:uri.resource(path: 'Images/wappen.ico', package: 'GSL.DuttweilerDe')}" />
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	</f:section>
	<f:section name="headScripts">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="{f:uri.resource(path: 'Scripts/fancybox/jquery.fancybox.pack.js', package: 'GSL.DuttweilerDe')}"></script>  
	</f:section>
    </head>
    <body>
	<f:section name="body">
        <div id="Wrapper">
	        <div id="PageHeading">
                <nav id="TopMenu">
                    <ul>
                        <li><neos:link.node node="~/">Duttweiler</neos:link.node></li>
                        <li><neos:link.node node="~/node-551d17d1c1f91">Duttweiler Wein</neos:link.node></li>
                    </ul>
                </nav>
                <div id="PageHeadingContent">
                    <div id="PageSubtitle">{subtitle}</div>
                    <div id="PageTitle">{title}</div>
                </div>
                <f:if condition="{headerImage}">
                    <img id="PageHeadingCustomImage" src="{media:uri.image(image: headerImage)}" alt="{headerImageAlternativeText}" />
                </f:if> 
                <nav id="PageMenu">
                    <ul>
                        <li><a href="javascript:history.back();">&laquo;</a></li>
                        {parts.sectionMenu -> f:format.raw()}
                        {f:if(condition: '{isIndexPage}', else: '{parts.subpages -> f:format.raw()}')}
                    </ul>
                </nav>   
            </div>            
            <div id="PageBody">
                <article>
                    {content.main -> f:format.raw()}
                </article>
            </div>
        </div>
	</f:section>
	<f:section name="bodyScripts">
		<script src="{f:uri.resource(path: 'Scripts/main.js', package: 'GSL.DuttweilerDe')}"></script>
	</f:section>
    </body>
