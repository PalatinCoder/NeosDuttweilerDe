
'Neos.NodeTypes:TextMixin':
  properties:
    text:
      ui:
        inline:
          editorOptions:
            formatting:
              left: true
              right: true
              center: true
              justify: true
            autoparagraph: false
'Neos.NodeTypes:ContentImageMixin':
  properties:
    enableFancybox:
      type: boolean
      defaultValue: true
      ui:
        label: 'Fancybox aktivieren'
        reloadIfChanged: true
        inspector:
          group: image
          position: 500
    fancyboxGroup:
      type: string
      defaultValue: ''
      ui:
        label: 'Fancybox Gallery'
        inspector:
          group: image
          position: 500
    displayWidth:
      type: integer
      ui:
        label: Breite
        reloadIfChanged: true
        inspector:
          group: image
          position: 200
      validation:
        Neos.Neos/Validation/ImageSizeValidator: null
    displayHeight:
      type: integer
      ui:
        label: Höhe
        reloadIfChanged: true
        inspector:
          group: image
          position: 200
      validation:
        Neos.Neos/Validation/ImageSizeValidator: null
'Neos.NodeTypes:Headline':
  ui:
    inspector:
      groups:
        style:
          label: Stil
          tab: default
  properties:
    layout:
      type: string
      defaultValue: underline
      ui:
        label: Typ
        reloadIfChanged: true
        inspector:
          group: style
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'Stil auswählen'
            values:
              underline:
                label: Unterstrichen
              boxed:
                label: Kasten
'Neos.NodeTypes:Page':
  properties:
    layout:
      ui:
        inspector:
          group: layout
          editorOptions:
            values:
              default:
                label: 'Duttweiler.de Standard'
              frontpage:
                label: 'Duttweiler.de Startseite'
              weinbau:
                label: 'Duttweiler Wein'
              weinprinzessin:
                label: Weinprinzessin
    subpageLayout:
      ui:
        inspector:
          group: layout
          editorOptions:
            values:
              default:
                label: 'Duttweiler.de Standard'
              weinbau:
                label: 'Duttweiler Wein'
              weinprinzessin:
                label: Weinprinzessin
'Neos.Neos:Shortcut':
  properties:
    date:
      type: DateTime
      ui:
        label: Datum
        reloadIfChanged: false
        inspector:
          group: document
          position: 900
'Neos.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'GSL.DuttweilerDe.Content:FrontpageNewsList': false
      'GSL.DuttweilerDe.Content:FrontpageInfoBox': false
      'GSL.DuttweilerDe.Content:FrontpageNewsItem': false
      'GSL.DuttweilerDe.Content:PressespiegelItem': false
'Neos.Neos:Document':
  superTypes:
    'Neos.Seo:TwitterCardMixin': false
  constraints:
    nodeTypes:
      'Neos.NodeTypes:Page': false
      'GSL.DuttweilerDe.Pages:Default': true
      'GSL.DuttweilerDe.Pages:ChronikRoot': true
      'GSL.DuttweilerDe.Pages:ChronikBranch': false
      'GSL.DuttweilerDe.Pages:ChronikItem': false
'Neos.Seo:OpenGraphMixin':
  ui:
    inspector:
      groups:
        openGraph:
          label: 'OpenGraph (Facebook)'
