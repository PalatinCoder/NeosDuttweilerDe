'GSL.DuttweilerDe.Content:Event':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Veranstaltung
    group: duttweiler-general
    icon: icon-calendar
    inspector:
      groups:
        general:
          label: Allgemein
        datetime:
          label: Datum/Uhrzeit
        frontpage:
          label: Startseite/Veranstaltungstipp
  properties:
    title:
      type: string
      ui:
        label: 'Name der Veranstaltung'
        reloadIfChanged: true
        inspector:
          group: general
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
    location:
      type: string
      ui:
        label: Ort
        reloadIfChanged: true
        inspector:
          group: general
    host:
      type: string
      ui:
        label: Veranstalter
        reloadIfChanged: true
        inspector:
          group: general
    startDate:
      type: DateTime
      ui:
        label: Beginn
        reloadIfChanged: true
        inspector:
          group: datetime
          editorOptions:
            format: 'd. F y H:i'
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {  }
    endDate:
      type: DateTime
      ui:
        label: Ende
        reloadIfChanged: true
        inspector:
          group: datetime
          editorOptions:
            format: 'd. F y H:i'
    promote:
      type: boolean
      defaultValue: false
      ui:
        label: 'Auf Startseite zeigen?'
        inspector:
          group: frontpage
    link:
      type: reference
      ui:
        label: Detailseite
        inspector:
          group: general
    banner:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Banner
        inspector:
          group: frontpage
'GSL.DuttweilerDe.Content:EventPromoter':
