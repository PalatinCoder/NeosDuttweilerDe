'GSL.DuttweilerDe.Content:FrontpageInfoBox':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Infobox
    group: frontpage
    inspector:
      groups:
        general:
          label: Allgemein
          position: 2
  properties:
    title:
      type: string
      defaultValue: Überschrift
      ui:
        label: Überschrift
        inlineEditable: true
        reloadIfChanged: true
        inspector:
          group: general
    style:
      type: string
      defaultValue: default
      ui:
        label: Stil
        reloadIfChanged: true
        inspector:
          group: general
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            placeholder: 'Stil auswählen'
            values:
              default:
                label: Standard
              important:
                label: Eilmeldung
              blue:
                label: Schwimmbad-Blau
  childNodes:
    content:
      type: 'Neos.Neos:ContentCollection'
